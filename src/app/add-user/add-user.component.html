<form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <div>
        <label for="name"> User Name </label>
        <input type="text" name="name" ngModel placeholder="Enter User name" class="form-control" >
    </div>
    <div>
        <label for="phone"> Phone </label>
        <input type="text" name="phone" ngModel placeholder="Enter phone number" class="form-control">
    </div>
    <div>
        <label for="address"> Address </label>
        <input type="text" name="address" ngModel placeholder="Enter address" class="form-control">
    </div>
    <div>
        <label for="userEmail"> Email </label>
        <input type="text" name="UserEmail" ngModel placeholder="Enter email" class="form-control">
    </div>
    <div>
        <label for="password"> Password </label>
        <input type="text" name="password" ngModel placeholder="Enter password" class="form-control">
    </div>
    <div>
        <label for="confirmPassword"> Confirm Password </label>
        <input type="text" name="confirmPassword" ngModel placeholder="Enter Confirm Password" class="form-control">
    </div>
    <div>
        <label for="account_number"> Account Number </label>
        <input type="text" name="account_number" ngModel placeholder="Enter Account Number" class="form-control">
    </div>
    <div>
        <label for="ifsc_code"> IFSC Code </label>
        <input type="text" name="ifsc_code" ngModel placeholder="Enter IFSC Code" class="form-control">
    </div>
    <div>
        <label for="cardType"> IFSC Code </label>
        <input type="text" name="cardType" ngModel placeholder="Enter Basic or Premium" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary"> Submit </button>
</form>
