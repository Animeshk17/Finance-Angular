<div class="container">
    <h2 class="text-center"> User Registration Form </h2>
    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div>
            <label for="name"> User Name </label>
            <input type="text" required name="name" ngModel #name="ngModel" placeholder="Enter User name" class="form-control" >
            <p *ngIf="name.hasError('required')" style="color: red;">Name is required</p>
        </div>
        <div>
            <label for="phone"> Phone </label>
            <input type="text" name="phone" ngModel #phone="ngModel" placeholder="Enter phone number" class="form-control">
        </div>
        <div>
            <label for="address"> Address </label>
            <input type="text" name="address" ngModel #address="ngModel" placeholder="Enter address" class="form-control">
        </div>
        <div>
            <label for="userEmail"> Email </label>
            <input type="text" required name="userEmail" ngModel #userEmail="ngModel" placeholder="Enter email" class="form-control">
            <p *ngIf="userEmail.hasError('required')" style="color: red;">Email is required</p>
        </div>
        <div>
            <label for="password"> Password </label>
            <input type="text" required name="password" ngModel #password="ngModel" placeholder="Enter password" class="form-control">
            <p *ngIf="password.hasError('required')" style="color: red;">Please set a password</p>
        </div>
        <div>
            <label for="confirmPassword"> Confirm Password </label>
            <input type="text" name="confirmPassword" ngModel placeholder="Enter Confirm Password" class="form-control">
        </div>
        <div>
            <label for="account_number"> Account Number </label>
            <input type="text" required name="account_number" ngModel #account_number="ngModel" placeholder="Enter Account Number" class="form-control">
        </div>
        <div>
            <label for="ifsc_code"> IFSC Code </label>
            <input type="text" name="ifsc_code" ngModel placeholder="Enter IFSC Code" class="form-control">
        </div>
        <div>
            <label for="cardType"> Card Type </label>
            <input type="text" required name="cardType" ngModel #cardType="ngModel" placeholder="Enter Basic or Premium" class="form-control">
            <p *ngIf="cardType.hasError('required')" style="color: red;">Card type is required </p>
        </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
</div>

<p class="text-center">Already a User? <a routerLink="/login"> Login Here </a> </p>
