<link rel="stylesheet" type="text/css" href="admin-login.component.css">

<a href="https://front.codes/" class="logo" target="_blank">
    <!-- <img src="https://assets.codepen.io/1462889/fcy.png" alt=""> -->
</a>

<div class="section">
    <div class="container">
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <!-- <h6 class="mb-0 pb-3"><span>Log In </span></h6> -->
                        <!-- <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/> -->
                        <!-- <label for="reg-log"></label> -->
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3" style="color: blanchedAlmond;">Admin Log In</h4>
                                            <div class="form-group">
                                                <label for="userEmail"></label>
                                                <input type="text" name="userEmail" ngModel #userEmail="ngModel" placeholder="Enter admin alias" class="form-control" class="form-style" id="logemail" autocomplete="off">
                                                <p *ngIf="userEmail.hasError('required')" style="color: red;">Email is required</p>
                                                <i class="input-icon uil uil-at"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <label for="password"> </label>
                                                <input type="text" name="password" ngModel placeholder="Enter admin password" class="form-control" class ="form-style" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4"> Submit </button>

                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <!-- <a href="#" class="btn mt-4">submit</a> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
